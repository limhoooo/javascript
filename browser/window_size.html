<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="padding: 10px;">
        <div>
            window.screen :
            <span id="screen"></span>
        </div>
        <div>
            window.outer :
            <span id="outer"></span>
        </div>
        <div>
            window.inner :
            <span id="inner"></span>
        </div>
        <div>
            documentElement.clientWidth :
        </div>
    </div>
</body>
<script>
    window.onresize = function () {
        let screen = `${window.screen.width} , ${window.screen.height}`;
        let outer = `${window.outerWidth} , ${window.outerHeight}`;
        let inner = `${window.innerWidth} , ${window.innerHeight}`;
        document.getElementById('screen').innerText = screen;
        document.getElementById('outer').innerText = outer;
        document.getElementById('inner').innerText = inner;
    }
</script>

</html>
